<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/summary.css">
</head>
<body>
    <section class="frame-container">
        <aside class="side-bar">
            <div>
                <img class="logo-white" src="assets/img/logo_white.png" alt="logo">
            </div>
            <div class="menu-container">
                <a class="link-container-sidebar"  href="#">
                    <img class="icon-side-bar" src="./assets/img/summary.png" alt="">
                    <span>Summary</span>
                </a>
                <a class="link-container-sidebar" href="#">
                    <img class="icon-side-bar" src="./assets/img/add_task.png" alt="">
                    <span>Add Task</span>
                </a>
                <a class="link-container-sidebar" href="#">
                    <img class="icon-side-bar" src="./assets/img/board.png" alt="">
                    <span>Board</span>

                <a class="link-container-sidebar" href="#">
                    <img class="icon-side-bar" src="./assets/img/contacts.png" alt="">
                    <span>Contacts</span>
                </a>
            </div>
            <div class="about-container">
                <a class="links-about-container" href="">Privacy Policy</a>
                <a class="links-about-container" href="">Legal Notice</a>
            </div>
        </aside>
        <header>
            <div>Kanban Project Management Tool</div>
            <div class="header-right">
                <img src="./assets/img/help.png" alt="">
                <img src="./assets/img/ellipse.png" alt="">
            </div>
        </header>
    </section>

    <div class="heading-container">
        <div class="heading">JOIN 360</div>
        <div class="seperator"></div>
        <div class="subheading">Key Metrics at a Glance</div>
    </div>

    <div class="overview-container">
        <div class="todo-done-row">
            <div class="todo-container">
                <div class="edit-container">
                    <img class="edit-img" src="img/edit.svg" alt="">
                </div>
                <div>
                    <div class="amount-todo">1</div>
                    <div class="todo-text">To-do</div>
                </div>
            </div>
            <div class="done-container">2</div>
        </div>
        <div></div>
        <div></div>
    </div>
