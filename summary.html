<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script src="js/includeHTML.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/summary.js"></script>
    <script src="js/header.js"></script>
    <script src="script.js"></script>
    <script src="js/aside.js"></script>
    <script src="js/mobile_menu.js"></script>
</head>

<body onload="initSummary()">
    <div class="content-container flex">
        <aside id="content-left" class="aside-summary" w3-include-html=".\assets\templates\aside.html"></aside>
        <section id="content-right" class="content-right-summary">
            <header class="header-summary" w3-include-html=".\assets\templates\header.html"></header>
            <section class="header-mobile" w3-include-html=".\assets\templates\header_mobile.html"></section>
            <section class="summary" id="summary">
                <div>
                    <div class="heading-container">
                        <div class="heading">JOIN 360</div>
                        <div class="seperator"></div>
                        <div class="subheading">Key Metrics at a Glance</div>
                        <div class="mobile-seperator"></div>
                    </div>
                    <div class="overview-container">
                        <div class="todo-done-row">
                            <a href="board.html" class="to-do-container">
                                <div class="edit-container">
                                </div>
                                <div class="amount-container">
                                    <div class="amount" id="amount-todo"></div>
                                    <div class="amount-description">To-do</div>
                                </div>
                            </a>
                            <a href="board.html" class="done-container">
                                <div class="inner-done-container">
                                </div>
                                <div class="amount-container">
                                    <div class="amount" id="amount-done"></div>
                                    <div class="amount-description">Done</div>
                                </div>
                            </a>
                        </div>
                        <a href="board.html" class="urgent-container">
                            <div class="inner-urgent-container">
                                <div class="urgent-img-container">
                                    <img class="urgent-img" src="assets/img/up-arrow.svg" alt="">
                                </div>
                                <div class="amount-container">
                                    <div class="amount" id="urgent-tasks-amount"></div>
                                    <div class="amount-description">Urgent</div>
                                </div>
                            </div>
                            <div class="urgent-seperator"></div>
                            <div class="deadline-container">
                                <div class="deadline-date" id="urgent-deadline"></div>
                                <div class="deadline-description">Upcoming Deadline</div>
                            </div>
                        </a>
                        <div class="overview-tasks-container">
                            <a href="board.html" class="tasks-info-container">
                                <div class="tasks-amount" id="tasks-amount"></div>
                                <div class="tasks-description-container">
                                    <span>Tasks in</span>
                                    <span>Board</span>
                                </div>
                            </a>
                            <a href="board.html" class="tasks-info-container">
                                <div class="tasks-amount" id="tasks-in-progress"></div>
                                <div class="tasks-description-container">
                                    <span>Tasks in</span>
                                    <span>Progress</span>
                                </div>
                            </a>
                            <a href="board.html" class="tasks-info-container">
                                <div class="tasks-amount" id="tasks-await-feedback"></div>
                                <div class="tasks-description-container">
                                    <span>Awaiting</span>
                                    <span>Feedback</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="greeting-container">
                    <div class="greeting-text-container">
                        <span id="greet" class="greet"></span>
                        <span class="greeting-name" id="greeting-name"></span>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <div class="greeting-container-mobile d-none" id="greeting-container-mobile">
            <div class="greet-mobile">Hallo</div>
            <div class="greeting-name">Veronika</div>
        </div>
    </div>
    <menu w3-include-html=".\assets\templates\mobile_menu.html" class="mobile-menu d-none-mobile-menu-summary"></menu>
</body>

</html>
