<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="js/includeHTML.js"></script>
    <script src="js/aside.js"></script>
    <script src="script.js"></script>
    <script src="js/header.js"></script>
    <script src="js/board_templates.js"></script>
    <script src="js/board.js"></script>
    <script src="js/board_helper.js"></script>
    <script src="js/board_assigned_contacts_template.js"></script>
    <script src="js/board_assigned_contacts_edit_card.js"></script>
    <script src="js/board_priority_buttons.js"></script>
    <script src="js/board_subtasks.js"></script>
    <script src="js/board_subtasks_templates.js"></script>
    <script src="js/board_drag_drop.js"></script>
    <script src="js/mobile_menu.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="mybody" onload="initBoard()">
    <div id="popup-board-overlay" class="flex-center d-none popup-board-overlay" onclick="closeFromClickOutside()">
        <div id="popup-board-content" onclick="doNotClose(event)"></div>
    </div>
    <menu class="mobile-menu-board" w3-include-html="assets\templates\mobile_menu.html"></menu> 
    <section class="header-mobile" w3-include-html="assets\templates\header_mobile.html"></section>
    <div class="flex-wrapper-board flex">
        <aside class="side-bar-board" w3-include-html="assets\templates\aside.html"></aside>
        <section class="position-helper-board">
            <header class="header-board" w3-include-html="assets\templates\header.html"></header>
            <section style="max-width: 1440px;" id="board">
                <div class="board-top">
                    <div class="board-headline-container">
                        <div class="board-headline-mobile">
                            <h1 class="board-headline">Board</h1>
                            <div class="add-task-button-mobile" onclick="showAddTaskForm('toDo')">
                                <img src="./assets/img/plus_add_task_mobile.svg" alt="">
                            </div>
                        </div>
                        <div class="board-search-and-task-container">
                            <div class="search-container">
                                <div class="search-container-inside">
                                    <input onkeyup="searchTasks()" id="search" placeholder="Find Task" type="text">
                                    <div class="search-image-container">
                                        <button onclick="searchTasks()" class="flex-center search-button" href=""><img src="./assets/img/search.png" style="height: 17.58px;" alt=""></button>
                                    </div>
                                </div>
                            </div>
                            <button onclick="showAddTaskForm('toDo')" id="add-task-button">
                                <span>Add task</span>
                                <div class="flex-center w-32"><img style="width: 18.67px;" src="./assets/img/add.png" alt=""></div>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="board-content" class="board-content">
                    <div class="position-helper-board-content">
                        <div class="subheadline-container">
                            <span>To do</span>
                            <img class="add-task-img" id="add-task-img0" onclick="showAddTaskForm('toDo')" onmouseover="changeColorOfAddTaskImg(0)" onmouseout="changeColorOfAddTaskImg2(0)" src="./assets/img/add_task_button.svg" alt="">
                        </div>
                        <div ondragover="allowDrop(event); highlight('to-do-column')" ondrop="moveTo('toDo'); removeHighlight('to-do-column')" ondragleave="removeHighlight('to-do-column')" id="to-do-column" class="column"></div>
                    </div>
                    <div class="position-helper-board-content">
                        <div class="subheadline-container">
                            <span>In progress</span>
                            <img class="add-task-img" id="add-task-img1" onclick="showAddTaskForm('inProgress')" onmouseover="changeColorOfAddTaskImg(1)" onmouseout="changeColorOfAddTaskImg2(1)" src="./assets/img/add_task_button.svg" alt="">
                        </div>
                        <div ondragover="allowDrop(event); highlight('in-progress-column')" ondrop="moveTo('inProgress'); removeHighlight('in-progress-column')" ondragleave="removeHighlight('in-progress-column')" id="in-progress-column" class="column"></div>
                    </div>
                    <div class="position-helper-board-content">
                        <div class="subheadline-container">
                            <span>Await feedback</span>
                            <img class="add-task-img" id="add-task-img2" onclick="showAddTaskForm('awaitFeedback')" onmouseover="changeColorOfAddTaskImg(2)" onmouseout="changeColorOfAddTaskImg2(2)" src="./assets/img/add_task_button.svg" alt="">
                        </div>
                        <div ondragover="allowDrop(event); highlight('await-feedback-column')" ondrop="moveTo('awaitFeedback'); removeHighlight('await-feedback-column')" ondragleave="removeHighlight('await-feedback-column')" id="await-feedback-column" class="column"></div>
                    </div>
                    <div class="position-helper-board-content">
                        <div class="subheadline-container">
                            <span>Done</span>
                        </div>
                        <div ondragover="allowDrop(event); highlight('done-column')" ondrop="moveTo('done'); removeHighlight('done-column')" ondragleave="removeHighlight('done-column')" id="done-column" class="column"></div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
