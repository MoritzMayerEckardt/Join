<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/includeHTML.js"></script>
    <script src="script.js"></script>
    <script src="js/contact.js"></script>
    <script src="/js/aside.js"></script>
    <script src="/js/mobile_menu.js"></script>
</head>

<body class="body-contacts" onload="initContacts()">
    <div class="content-container">
        
        <aside id="content-left" class="aside-contacts" w3-include-html="\assets\templates\aside.html"></aside>

        <section id="content-right" class="content-right-contacts">

            <header class="contacts-header" w3-include-html="\assets\templates\header.html"></header>

            <section class="contacts-section" id="contacts">

                <div class="contacts-container">
                    <div class="contacts-list-container">
                        <div class="button-container">
                            <button onclick="openDialogAddContacts()" class="add-contacts-btn">
                                Add new contact <img class="person-add-svg" src="assets/img/person_add.svg" alt="">
                            </button>
                        </div>
                        <ol class="list-container" id="list-container">
                        </ol>
                    </div>
                </div>

                <div class="show-complete-contact-template" w3-include-html="\assets\templates\show_complete_contact_data.html"></div>

                <div w3-include-html="\assets\templates\add_contact_form.html" id="dialog-add-contacts"
                    class="dialog-add-bg d-none" onclick="closeAddContactDialog()">
                </div>

                
                <div w3-include-html="\assets\templates\edit_contact_form.html" id="dialog-edit-contacts"
                    class="dialog-edit-bg d-none" onclick="closeEditContactDialog()">
                </div>

            </section>
    </div>

    <menu class="mobile-menu" w3-include-html="\assets\templates\mobile_menu.html" ></menu>

</body>

</html>
