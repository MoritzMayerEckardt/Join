<div class="login-container">
    <div class="login-headline-container">
        <h1 class="login-headline">Log in</h1>
        <div class="seperation-container-headline"></div>
    </div>
    <form class="login-form" onsubmit="; return false">
        <div class="login-input-container">
            <input class="login-input-field" type="email" required placeholder="Email" id="email" style="border: unset; width: 100%;">
            <img class="login-img-wrapper" src="/assets/img/mail_input.png" alt="" style="width: 24px; height: 16px">
        </div>
        <div class="login-input-container">
            <input class="login-input-field" type="password" placeholder="Password" id="password" style="border: unset; width: 100%;">
            <div class="login-img-wrapper"><img src="/assets/img/lock_input.png" alt="" style="width: 16px; height: 21px;"></div>
        </div>
        <div class="remember-me-container">
            <div class="remember-me">
                <img src="./assets/img/check_box.png" alt="box">
                <span class="remember-me-text">Remember me</span>
            </div>
            <div>
                <span class="forgot-password-container">I forgot my password</span>
            </div>
        </div>
        <div class="login-buttons-container">
            <a class="login-button-left">Log In</a>
            <a class="login-button-right">Guest Log In</a>
        </div>
    </form>
</div>
