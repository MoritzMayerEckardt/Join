<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="js/includeHTML.js"></script>
    <script src="/js/aside.js"></script>
    <script src="script.js"></script>
    <script src="js/add_task.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initAddTask()">
    <div class="content-container">
        <aside id="content-left" w3-include-html="\assets\templates\aside.html"></aside>
        <section id="content-right">
            <header w3-include-html="\assets\templates\header.html"></header>
            <form onsubmit="addTask(); return false">
                <section id="board" class="board1">
                    <div class="headline">
                        Add Task
                    </div>
                    <div class="leftSide">
                        <div class="titleFrame">
                            <p class="title">Title <span class="star">*</span></p>
                            <div class="inputTitle">
                                <input id="title" type="text" class="inputfieldTitle" placeholder="Enter a title"
                                    required>
                                <p class="requiredTitle">This field is required </p>
                            </div>
                        </div>
                        <div class="descriptionFrame">
                            <p class="description">Description</p>
                            <div class="inputfieldDescription">
                                <textarea name="smallinputfieldDescription" id="description"
                                    placeholder="Enter a Description" class="smallinputfieldDescription" cols="30"
                                    rows="10"></textarea>
                                <p class="requiredTitle">This field is required </p>
                            </div>
                        </div>
                        <div class="assignedToFrame">
                            <p class="assignedTo">Assigned to</p>
                            <select id="assigned" class="select">
                                <option value="option1">Select contacts to assign</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="rightSide">
                        <div class="titleFrame">
                            <p class="title">Due Date <span class="star">*</span></p>
                            <div class="inputTitle">
                                <input id="date" type="date" name="date" class="inputfieldTitle" required>
                                <p class="requiredTitle">This field is required </p>
                            </div>
                        </div>
                        <div class="buttonsFrame">
                            <p class="title">Prio</p>
                            <div class="smallButtonsFrame">
                                <button id="urgentButton" class="urgent" onclick="changeBackgroundColor('urgent')">
                                    <div class="urgentText">
                                        Urgent
                                    </div>
                                    <div class="arrows">
                                        <img id="redArrow" class="redArrow" src="assets/img/redArrow.svg" alt="svg">
                                        <img id="whiteArrow" class="whiteArrow" src="assets/img/prioUrgent.svg"
                                            alt="svg">
                                    </div>
                                </button>
                                <button id="mediumButton" class="medium" onclick="changeBackgroundColor('medium')">
                                    <div id="mediumText" class="mediumText">
                                        Medium
                                    </div>
                                    <div class="arrows">
                                        <img id="mediumButtonPic" src="assets/img/hypen.svg" alt="svg">
                                        <img id="prioMedium" class="priomedium" src="assets/img/prio_medium.svg" alt="svg">

                                    </div>
                                </button>
                                <button id="lowButton" class="low" onclick="changeBackgroundColor('low')">
                                    <div class="lowText">
                                        Low
                                    </div>
                                    <div class="arrows">
                                        <img id="greenArrow" class="greenArrow" src="assets/img/greenArrow.svg" alt="svg">
                                        <img id="whiteArrowLow" class="whiteArrowLow" src="assets/img/prioLow.svg">

                                    </div>
                                </button>
                            </div>

                        </div>
                        <div class="categoryFrame">
                            <p class="category">Category <span class="star">*</span></p>
                            <select id="category" class="select" required>
                                <option value="">Select task category</option>
                                <option value="User Story">User Story</option>
                                <option value="Technical Task">Technical Task</option>
                            </select>
                        </div>

                        <div class="subtaskFrame">
                            <p class="subtask">Subtask</p>
                            <input id="subtasks" type="text" class="inputfieldTitle" placeholder="Add new subtask">
                            <img src="assets/img/+.svg" class="subtaskPlus" onclick="addNewSubtask()">
                        </div>
                    </div>
                    <div id="newSubtask" class="newSubtask">
                    </div>

                    <div class="requiredField">
                        <p><span class="star">*</span>This field is required</p>
                    </div>
                    <div class="buttons">
                        <button class="clearBtn" onclick="clearForm()">
                            <p class="clear">Clear</p>
                            <img src="assets/img/cancel.png">
                        </button>

                        <button class="createBtn">
                            <p class="create">Create Task</p>
                            <img src="assets/img/check.png">
                        </button>
                    </div>
                    <div class="vector">
                        <img  class="vectorPic" src="assets/img/vector.svg">
                    </div>
            </form>
        </section>
    </div>
</body>

</html>
